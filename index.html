<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="image/png" href=""> -->
    <!--Logo pas adapté pour barre des onglets-->
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <a href="./index.html"><img id="OhMyFood" src="./images/logo/ohmyfood.png" alt="Logo OhMyFood"></a>
    </header>
    <main>
        <section class="entete">
            <form action="">
                <i class="fa-solid fa-location-dot"></i>
                <input class="search-zone-text" type="search" placeholder="Paris, Belleville">
            </form>
        </section>

        <section class="reservation">
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
            <a href="#" class="explorer">
                <p>Explorer nos restaurants</p>
            </a>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <nav class="fonctionnement__menu">
                <div class="fonctionnement__menu--bouton">
                    <div class="numero">1</div>
                    <div class="icon">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="fonctionnement__menu--bouton">
                    <div class="numero">2</div>
                    <div class="icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <p>Composez votre menu</p>
                </div>
                <div class="fonctionnement__menu--bouton">
                    <div class="numero">3</div>
                    <div class="icon">
                        <i class="fa-solid fa-store"></i>
                    </div>
                    <p>Dégustez au restaurant</p>
                </div>
            </nav>
        </section>

        <section class="restaurant">
            <h2>Restaurants</h2>
            <div class="restaurant__liste">
                <a href="#" class="restaurant__liste--carte">
                    <div class="photo">
                        <img src="./images/restaurants/PaletteDuGout.jpg" alt="Image de restaurant">
                    </div>
                    <div class="description">
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                    </div>
                    
                </a>







            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
