<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/restaurant.css">
    <link rel="icon" type="image/svg" href="images/logo/ohmyfood.png">
    <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
    <title>OhMyFood - Restaurant 1</title>
</head>

<body>
    <header>
        <a href="./index.html" class="fleche-retour">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </a>
        <div class="logo">
            <img id="OhMyFood" src="./images/logo/ohmyfood.png" alt="Logo OhMyFood">
        </div>
    </header>
    <main>
        <section class="image-restaurant">
            <div class="imageBackground">
                <img src="./images/restaurants/ALaFrancaise.jpg" alt="Images du restaurant">
            </div>
            <div class="titre">
                <h2>À la française</h2>
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </section>

        <section class="menu-restaurant">
            <div class="categoriesRepas">
                <h3>ENTREES</h3>

                <div class="choixRepas">
                    <div class="platRepas">
                        <h4>Tartare de poulpe acidulé</h4>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <div class="prixRepas">25€</div>
                    <div class="boutonChoisir">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </div>





                
            </div>





           

            
        </section>


        <section class="passer-commande">
            <div>

            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <h3 class="ohmyfood">ohmyfood</h3>
            <div class="footer__infos">
                <a href="#" class="footer__infos--link"><i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
                <a href="#" class="footer__infos--link"><i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a href="#" class="footer__infos--link">Mentions légales</a>
                <a href="mailto:contact@ohmyfood.com" target="_blank" class="footer__infos--link">Contact</a>
            </div>
        </div>
    </footer>
</body>
